<section class="bg-image border border-dark rounded p-4 centered-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6"><!DOCTYPE html>
        <html>
        <head>
            
        </head>
        <body class="bg-light">
            <div class="container py-5">
                <img src="" alt="Ameex Logo" class="logo">
                
                <div class="form-container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="step-container">
                                <div class="step-number">1</div>
                                <div class="step-content">
                                    <div class="step-title">Devenir client</div>
                                    <div class="step-subtitle">Entrez vos informations</div>
                                </div>
                            </div>
                            
                            <div class="step-container">
                                <div class="step-number step-inactive">2</div>
                                <div class="step-content">
                                    <div class="step-title">Confirmation</div>
                                    <div class="step-subtitle">Confirmation du Téléphone ou E-mail</div>
                                </div>
                            </div>
                            
                            <div class="step-container">
                                <div class="step-number step-inactive">3</div>
                                <div class="step-content">
                                    <div class="step-title">Complété</div>
                                    <div class="step-subtitle">Compte créé</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-8">
                            <form>
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Nom complet *</label>
                                    <input type="text" class="form-control" id="nom" placeholder="Nom complet *">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="telephone" class="form-label">Numéro de téléphone personnel ( Préférable avec WhatsApp ) *</label>
                                    <input type="tel" class="form-control" id="telephone" placeholder="Numéro de téléphone personnel *">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Adresse email *</label>
                                    <input type="email" class="form-control" id="email" placeholder="Adresse email *">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="cin" class="form-label">CIN *</label>
                                    <input type="text" class="form-control" id="cin" placeholder="CIN *">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="ville" class="form-label">Ville *</label>
                                    <select class="form-select" id="ville">
                                        <option selected>Veuillez choisir une ville</option>
                                        <option value="casablanca">Casablanca</option>
                                        <option value="rabat">Rabat</option>
                                        <option value="marrakech">Marrakech</option>
                                        <option value="fes">Fès</option>
                                        <option value="tanger">Tanger</option>
                                        <option value="agadir">Agadir</option>
                                        <option value="agadir">Beni Mellal</option>
                                        <option value="meknes">Meknès</option>
                                        <option value="oujda">Oujda</option>
                                        <option value="tetouan">Tétouan</option>
                                        <option value="safi">Safi</option>
                                        <option value="el-jadida">El Jadida</option>
                                        <option value="nador">Nador</option>
                                        <option value="kenitra">Kénitra</option>
                                        <option value="taza">Taza</option>
                                        <option value="laayoune">Laâyoune</option>
                                    </select>
                                </div>
                                
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mot de passe *</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" placeholder="Mot de passe *">
                                        <button class="btn btn-outline-secondary" type="button">
                                            <i class="far fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary">
                                        Devenir client <i class="fas fa-arrow-right ms-2"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        </body>
        </html>
        
      </div>
    </div>
  </div>
</section>
